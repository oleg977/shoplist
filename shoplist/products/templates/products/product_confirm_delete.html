{% extends 'shoplist/base.html' %}
{% block title %}Удалить товар{% endblock %}
{% block content %}
<h1>Удалить товар "{{ product.name }}"?</h1>
<p>Вы уверены, что хотите удалить этот товар? Это действие нельзя отменить.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
