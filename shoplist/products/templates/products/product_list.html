<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
</head>
<body>
    <h1>Список товаров</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} руб.</li>
        {% empty %}
            <li>Товары отсутствуют.</li>
        {% endfor %}
    </ul>
</body>
</html>
